<!doctype html>
<html lang="ru-RU">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Финансовая отчетность</title>
    <script>
      // Применяем тему сразу при загрузке страницы, до рендера React
      (function() {
        const savedTheme = localStorage.getItem('theme');
        const validThemes = ['light-1', 'light-2', 'light-4', 'light-5', 'dark'];
        const theme = validThemes.includes(savedTheme) ? savedTheme : 'light-1';
        if (document.documentElement) {
          document.documentElement.setAttribute('data-theme', theme);
        }
        if (document.body) {
          document.body.setAttribute('data-theme', theme);
        } else {
          // Если body еще не создан, ждем его создания
          document.addEventListener('DOMContentLoaded', function() {
            if (document.body) {
              document.body.setAttribute('data-theme', theme);
            }
          });
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
